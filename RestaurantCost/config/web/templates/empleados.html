<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="../static/styles/estilosHome.css">
<!-- Animated CSS -->
<link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>mEmpleados</title>
</head>
<body>
  <header>
    {% include './shared/menu.html' %}
 </header>
 <br>
 <br>
 <br>
 <main>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-5">
                <img src="../static/img/cesde.JPG" alt="mariscos" class="w-100 img-fluid align-content-end">
            </div>
            <div class="col-12 col-md-7">
                <h2 class="text-center">Registro Empleados</h2>
                <form method="POST">
                   {{fempleados}}
                   <button type="submit" class="btn btn-primary w-100 btn-outline-sucess" >Enviar</button>
                   <!-- Token para  permitir tener control y evitar el tipo de Ataques CSRF -->
                   {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
 </main>
 
 {% include './shared/footer.html' %}

  <!-- JavaScript Bundle with Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
 <!-- animaciones wow -->
 <script src="../static/js/wow.min.js"></script>
 <script>
    new WOW().init();
 </script>    
</body>
</html>
